<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">

    <h1 class="mt-2">Sockect Client</h1>
    <hr>

    <p>
        Server Status:

        <span id="lblOnline" class="text-success">Online</span>
        <span id="lblOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMsg" class="form-control">
        </div>
        <div class="col" >
            <button class="btn btn-primary" id="btnSend" type="submit">
                Enviar
            </button>
        </div>
    </div>

    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
